<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Set Song â€” Starducks</title>
  <link rel="icon" href="assets/logo.svg">
  <link rel="stylesheet" href="styles.css">
  <script defer src="js/app.js"></script>
  <script defer src="js/song.js"></script>
</head>
<body class="theme-galaxy">
  <canvas id="starfield" aria-hidden="true"></canvas>
  <div class="grain"></div>
  <header class="site-header simple">
    <a class="logo" href="index.html"><img src="assets/logo.svg" alt="Starducks"></a>
  </header>

  <main class="container narrow">
    <h1 class="heading">Song</h1>
    <div id="songGate" class="card">
      <p>Authorized curators only. Enter the curator code.</p>
      <form id="songCodeForm" class="inline-form">
        <input type="password" name="code" placeholder="Curator code" minlength="4" required>
        <button class="btn solid">Continue</button>
      </form>
    </div>
    <div id="songFormWrap" class="card" hidden>
      <form id="songForm" class="form-grid">
        <label>YouTube URL
          <input name="url" type="url" placeholder="https://www.youtube.com/watch?v=VIDEOID" required>
        </label>
        <button class="btn outline">Save Song</button>
      </form>
      <p class="tiny muted">Tip: clicking the symbol on the homepage opens the song on YouTube.</p>
    </div>
  </main>

  <footer class="site-footer">
    <small class="credit">Design by Uefa Chankarn</small>
  </footer>
</body>
</html>
