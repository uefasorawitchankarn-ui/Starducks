<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Public Chat — Starducks</title>
  <link rel="icon" href="assets/logo.svg">
  <link rel="stylesheet" href="styles.css">
  <script defer src="js/app.js"></script>
  <script defer src="js/chat.js"></script>
</head>
<body class="theme-galaxy">
  <canvas id="starfield" aria-hidden="true"></canvas>
  <div class="grain"></div>
  <header class="site-header simple">
    <a class="logo" href="index.html"><img src="assets/logo.svg" alt="Starducks"></a>
    <nav class="top-nav">
      <a class="btn ghost" href="login.html">Join</a>
    </nav>
  </header>

  <main class="container narrow">
    <h1 class="heading">Public Chat</h1>
    <p class="muted">You must be signed in to send messages.</p>
    <div id="chatBox" class="chat-box">
      <div id="chatMessages" class="chat-messages"></div>
      <form id="chatForm" class="chat-form">
        <input id="chatInput" placeholder="Type a message…" maxlength="500">
        <button class="btn solid">Send</button>
      </form>
    </div>
  </main>

  <footer class="site-footer">
    <small class="credit">Design by Uefa Chankarn</small>
  </footer>
</body>
</html>
