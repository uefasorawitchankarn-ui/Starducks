<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join — Starducks</title>
  <link rel="icon" href="assets/logo.svg">
  <link rel="stylesheet" href="styles.css" />
  <script defer src="js/app.js"></script>
  <script defer src="js/auth.js"></script>
</head>
<body class="theme-galaxy">
  <canvas id="starfield" aria-hidden="true"></canvas>
  <div class="grain"></div>
  <header class="site-header simple">
    <a class="logo" href="index.html"><img src="assets/logo.svg" alt="Starducks" /></a>
  </header>

  <main class="container narrow">
    <h1 class="heading">Join</h1>
    <p class="muted center">Create an account or sign in to explore more.</p>

    <div class="auth-cards">
      <div class="card">
        <h2 class="subheading">Create account</h2>
        <form id="signupForm" class="form-grid">
          <label>Display name
            <input required name="name" placeholder="Your name" autocomplete="nickname">
          </label>
          <label>Email
            <input required type="email" name="email" placeholder="you@email.com" autocomplete="email">
          </label>
          <label>Password
            <input required type="password" name="password" placeholder="••••••••" autocomplete="new-password" minlength="6">
          </label>
          <button class="btn solid">Sign up</button>
        </form>
      </div>

      <div class="card">
        <h2 class="subheading">Sign in</h2>
        <form id="loginForm" class="form-grid">
          <label>Email
            <input required type="email" name="email" placeholder="you@email.com" autocomplete="email">
          </label>
          <label>Password
            <input required type="password" name="password" placeholder="••••••••" autocomplete="current-password">
          </label>
          <button class="btn outline">Sign in</button>
        </form>
        <p class="tiny center mt-8">Want to join the Flight Crew? After signing in, go to <a href="crew.html">Crew Access</a>.</p>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <small class="credit">Design by Uefa Chankarn</small>
  </footer>
</body>
</html>
